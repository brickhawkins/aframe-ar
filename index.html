<head>
<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-component.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene vr-mode-ui="enabled: false" stats='false' embedded arjs='sourceType: webcam;'>
		<a-assets>
			<img id="banana" src="banana.gif">
  		</a-assets>
  	<a-marker crossorigin="anonymous" preset='custom' type='pattern' url='https://brickhawkins.github.io/aframe-ar/marker/adidas.patt'>
		<a-entity geometry="primitive:plane;width:2;height:2;" 
			  rotation="-90 0 0" 
			  position="0 0.1 0" 
			  material="shader:gif;src:#banana;alphaTest:0.5;">
		</a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
	</a-scene>
</body>
